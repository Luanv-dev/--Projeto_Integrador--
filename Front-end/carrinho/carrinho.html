							</div>
							<!-- Configuração -->
							<p id="configuracaoProduto">Configuração escolhida</p>
							<p id="quantidadeProduto">Quantidade: 1</p>
							<p id="precoProduto">R$1.500,00</p>

						</div>
					</div>
				</div>
				<hr>
				<!-- Fim de Cada Produto -->
                
			</div>
